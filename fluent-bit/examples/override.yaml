---
#override.yaml
fluent-bit: 
  config:
    inputs: |-
      [INPUT]
          Name tail
          Path /var/log/containers/*.log
          multiline.parser docker, cri
          Tag example-tag.*
          Refresh_Interval 10
          Skip_Long_Lines On
          Mem_Buf_Limit 15MB
          DB /var/log/fluentbit-tail.db

      @INCLUDE input-systemd.conf

    extraFiles:
      input-systemd.conf: |-
        [INPUT]
            Name systemd
            Tag example-systemd-tag.*
            Systemd_Filter _SYSTEMD_UNIT=kubelet.service
            Read_From_Tail On
            Mem_Buf_Limit 2MB