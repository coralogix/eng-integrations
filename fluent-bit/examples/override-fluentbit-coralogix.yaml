---
#override.yaml
fluent-bit: 
  endpoint: <Coralogix_endpoint> # Only if different from the defaults
  config:
    outputs: |-
      [OUTPUT]
          Name          coralogix
          Endpoint      ${ENDPOINT}
          Match         kube.*
          Private_Key   ${PRIVATE_KEY}
          App_Name      <new_app_name>
          Sub_Name      <new_sub_system_name>

      @INCLUDE output-systemd.conf
    