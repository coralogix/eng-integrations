---
#override-fluentbit-coralogix.yaml
fluent-bit: 
  config:
    outputs: |-
      [OUTPUT]
          Name          coralogix
          Endpoint      <Coralogix_endpoint>
          Match         kube.*
          Private_Key   ${PRIVATE_KEY}
          App_Name      <static_app_name>
          Sub_Name      <static_sub_system_name>

      @INCLUDE output-systemd.conf
    